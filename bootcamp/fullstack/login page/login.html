<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <form action="home.html">
        <h1>Welcome to login page</h1>
        <input type="text" value="" name="t1" placeholder="First Name" id="name" attributes=""><br><br>
        <input type="text" value="" name="" placeholder="Last Name" attributes=""><br><br>
        <input type="date" value="" name="t2" placeholder="" attributes=""><br><br>
        <input type="text" value="" name="" placeholder="Email" attributes=""><br><br>
        <input type="password" value="" name="" placeholder="password" attributes=""> <br><br>
        <input type="submit" value="Submit" name="" placeholder="" attributes="">
    </form>
</body>

</html>
